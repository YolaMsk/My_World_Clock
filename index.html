<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.34/moment-timezone.min.js"></script>
    <title>My World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>
        <a href="index.html"> World Clock </a>
      </h1>
      <select id="city">
        <option value="">Select a city...</option>
        <option value="current">My current location</option>
        <option value="Europe/London">London</option>
        <option value="America/New_York">New York</option>
        <option value="Pacific/Auckland">Auckland</option>
        <option value="Asia/Seoul">South Korea</option>
      </select>
      <div class="city" id="los-angeles">
        <div>
            <h2>Los Angeles</h2>
            <div class="date" id="los-angeles-date"></div>
        </div>
        <div class="time" id="los-angeles-time"></div>
    </div>

    <div class="city" id="paris">
        <div>
            <h2>Paris</h2>
            <div class="date" id="paris-date"></div>
        </div>
        <div class="time" id="paris-time"></div>
    </div>
    <button id="toggle-button" onclick="toggleMoreCities()">More Cities</button>
    <div id="more-cities" style="display: none;">
        <div class="city" id="london">
            <div>
                <h2>London</h2>
                <div class="date" id="london-date"></div>
            </div>
            <div class="time" id="london-time"></div>
        </div>

        <div class="city" id="auckland">
            <div>
                <h2>Auckland</h2>
                <div class="date" id="auckland-date"></div>
            </div>
            <div class="time" id="auckland-time"></div>
        </div>

        <div class="city" id="korea">
            <div>
                <h2>South Korea</h2>
                <div class="date" id="korea-date"></div>
            </div>
            <div class="time" id="korea-time"></div>
        </div>
    </div>
</div>
<footer>
    This project was coded with ❤️ by <strong>Yolanda Masuku</strong> and is 
    <a href="https://github.com/YolaMsk?tab=repositories" target="_blank">open sourced on GitHub</a>
</footer>

<script src="javascript/index.js"></script>
</body>
</html>
